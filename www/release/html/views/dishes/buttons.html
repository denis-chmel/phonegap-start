<span ng-if=dish.is_available_now><span ng-switch="incomplete_order && (incomplete_order.restaurant.id != dish.restaurant.id)"><span ng-switch-when=true class="btn btn--small" title="You have dishes from another restaurant in your bag. Cancel the order or empty your bag to select this dish." tooltip="">Empty Bag to Select</span> <a ng-switch-default="" href=# ng-click=selectDish(dish.id) class="btn btn--small btn--primary">Order</a></span></span> <span ng-if=!dish.is_available_now class="btn btn--small btn--default" title="Please check back {{dish.available_days.0.day}} between {{dish.available_days.0.intervalString }}" tooltip=""><span class=icon-clock></span> Not Available Now</span> <a href=# class="btn btn--small btn--default bookmark-heart" ng-click=user.toggleFavorite(dish) ng-class="{ active: user.wishlist.indexOf(dish.menu_item_id) > -1 }"></a> <a href=# class="btn btn--small btn--default button-dislike" ng-if="!isFavoritesPage && user.wishlist.indexOf(dish.menu_item_id) == -1" ng-click=dislikeDialog(dish)></a><div class=debug-links ng-show=config.devMode><a href="http://www.yelp.com/biz/{{ dish.restaurant.yelp_id }}" target=_blank>Y</a>&nbsp; <a ng-if=dish.restaurant.foursquare_id href="https://foursquare.com/v/{{ dish.restaurant.foursquare_id }}" target=_blank>4</a></div>
