<form class="tastes survey"><div class=content><div class=header><h1>Help us Improve our Recommendations</h1><h2>(this information will NOT be saved to your profile)</h2><h3>Rate These Dishes</h3></div><div class=tasteslider ng-style="{ 'margin-left': margin +'px',  'margin-ri1ght': margin +'px'}" slider=""><ul class=tastes ng-style="{ 'width': (samples.length * panelWidth) +'px', 'left': ((activeIndex * -1) * panelWidth) + initialLeft +'px' }"><li ng-repeat="sample in samples" class=flip-container ng-class="{ loading: !sample.id, active: sample.id && ($index == activeIndex), reverse: sample.reverse }"><div class=flipper ng-if=sample.id><div class=front><div class=contents><section class=restaurant><figure><span class=restaurant-logo ng-style="{ 'background-image': 'url('+ sample.restaurant.image_url +')' }"></span></figure></section><h2><span>{{ sample.name }}</span></h2><p class=description>{{ sample.description }} <span class="debug price text--green"><br><br>{{ sample.price | currency }}</span></p><div class=buttons><p>Do you like this dish?</p><a href=# class=like ng-click="like(sample); next();" ng-class="{ 'active': sample.liked }" data-tooltip=Like data-tooltip-position="top middle"><i class=icon-thumbsup></i></a> <a href=# class=dislike ng-click="dislike(sample); next();" ng-class="{ 'active': sample.disliked }" data-tooltip=Dislike data-tooltip-position="top middle"><i class=icon-thumbsdown></i></a></div><a class=skip ng-click=next() href=#>Skip <i class=icon-arrowright></i></a></div></div></div></li></ul></div><div class=counter><span id=counter ng-bind="activeIndex + 1"></span> <b>of</b> <span ng-bind=samples.length></span></div></div></form>
