<!-- /app/src/views/account/settings.html --><div class=header><h1>User Information</h1></div><form class="form-control user-settings" name=userForm><div class=contents><div class="user row--wrapper"><div class=user__primary><div class=bask-row><div class=details><div class=bask-row><div class=col--half><div class=form-group><label>First Name</label><input class=form-control name=first_name ng-model=user.first_name></div></div><div class=col--half><div class=form-group><label>Last Name</label><input class=form-control ng-model=user.last_name></div></div></div><div class=bask-row><div class=col--half><div class=form-group><label>Email Address</label><input class=form-control ng-model=user.email></div></div><div class=col--half><div class=form-group><label>Phone Number</label><input class=form-control ng-model=user.phone placeholder="(222) 222-2222" mask="(999) 999-9999"></div></div></div></div></div></div></div><div class="user row--wrapper"><div class=bask-row><div class=col--third><div class=form-group><label>Birth Year</label><input class=form-control ng-model=user.birth_year placeholder=1984></div></div><div class=col--third><div class=form-group><label>Height (inches)</label><input class=form-control ng-model=user.height placeholder=66></div></div><div class=col--third><div class=form-group><label>Weight (pounds)</label><input class=form-control ng-model=user.weight placeholder=120></div></div></div></div><div class=row--wrapper><div class=bask-row><div class=col--half><div class=form-group><label>New Password</label><input type=password class=form-control ng-model=password placeholder=···········></div></div><div class=col--half><div class=form-group><label>Confirm New Password</label><input type=password class=form-control ng-model=confirmPassword placeholder=···········></div></div></div></div><div class=row--wrapper><div class=user__gender><div class=bask-row><checkbox ng-model=user.gender.male ng-class="{active: user.gender.male.checked}" group=gender max-number=1 class="male col--half"><h3 class=text--center>Male</h3></checkbox><checkbox ng-model=user.gender.female ng-class="{active: user.gender.female.checked}" group=gender max-number=1 class="female col--half"><h3 class=text--center>Female</h3></checkbox></div></div></div><div class=switch><strong>Dish Ratings</strong> <span>Receive a dish rating email after each order you make</span><checkbox ng-model=user.notifications.rating ng-class="{active: user.notifications.rating.checked}"></div><div class=switch><strong>Daily Meal Recommendations</strong> <span>Receive a daily meal recommendation email</span><checkbox ng-model=user.notifications.daily ng-class="{active: user.notifications.daily.checked}"></div><div class="row--wrapper row--noborder"><div class="bask-row row__form-actions row--nobg"><button type=submit ng-click=submit() class="btn save pull--right">Save Changes</button></div></div></div></form>
