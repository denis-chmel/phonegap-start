<!-- /app/src/views/account/settings.html --><div class=header><h1>Credit Cards</h1></div><form class=form-control><div class=contents><div ng-if="itemsLoaded && !items.length" class=no-results><h2 class=engraved>No cards</h2><p class=engraved>You have no cards saved with your account.</p></div><div class=row--wrapper ng-model=locations ng-repeat="(key, item) in items"><div class=location><div class=bask-row><div class=col><div class=form-group><label>Card Name</label><span class=value>{{ item.display_label }}</span></div></div></div><div class=bask-row><div class=col--half><div class=form-group><label>Card Number</label><span class=value>{{ item.card_number }}</span></div></div><div class=col--half><div class=form-group><label>Expiration</label><span class=value>{{ item.expiration }}</span></div></div></div><div class=bask-row><div class=col--half><div class=form-group><label>Cardholder Name</label><span class=value>{{ item.full_name }}&nbsp;</span></div></div><div class=col--half><div class=form-group><label>Billing Zip Code</label><span class=value>{{ item.zip }}</span></div></div></div><a ng-click=remove(item) class=delete><i class=icon-cancel></i></a> <a ng-click=edit(item) class=edit><i class=icon-edit></i></a></div></div><div class="row--wrapper row--noborder"><div class="bask-row row__form-actions row--nobg"><button ng-click=add() class="btn btn--green">Add New Card</button></div></div></div></form>
