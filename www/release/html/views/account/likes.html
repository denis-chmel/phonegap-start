<div class=header><h1>Likes</h1><h2 class=not-for-mobile>Below are the dishes you've liked.<br>You can change these preferences by unchecking anything below.</h2></div><form class="form-control page-dislikes"><div class=contents><div class=white-box ng-class="{ empty: $loading.soft || data.liked.length == 0 }"><h3 class=bar>Dishes</h3><p class=empty ng-if=!$loading.soft>No liked dishes.</p><div class=checkboxes ng-class="{ loading: $loading.soft }"><div class=row data-ng-repeat="dish in data.liked"><div class=col-md-8><div class="label-checkbox dish"><label><input ng-if=!dish.loading type=checkbox ng-model=dish.checked ng-change=toggleLike(dish) fancy-check=""><span ng-if=dish.loading class=ajax-circle></span></label><div><a ui-sref="primary.dishes({ id: dish.id })">{{ dish.name }}</a> <span class=price>{{ dish.min_price | currency }}</span></div><p class=dish-description>{{ dish.description }}</p></div></div><div class="col-md-4 restaurant"><a ui-sref="primary.dishes({ restaurant: dish.restaurant.id })"><span>{{ dish.restaurant.name }}</span><figure class=restaurant><span ng-style="{ 'background-image': 'url('+ dish.restaurant.image_url +')' }"></span></figure></a></div></div></div></div></div></form>
