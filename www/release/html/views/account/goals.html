<!-- /app/src/views/account/settings.html --><div class=header><h1>Goals</h1><p class=text--center>Update your goals to suit your current life and health objectives.<br>Remember, no more than {{ config.goalsMaxNumber }} goals at a time. Go on, Bask in your decisions.</p></div><form name=goalsForm class=form-control><div class=contents><ul class="badges goals"><li ng-repeat="(key, goal) in goals" class=group><checkbox ng-model=goal ng-class="{active: goal.checked}" max-number="{{ config.goalsMaxNumber }}"><figure class="goal-{{ goal.id }}"></figure><h2><span>{{ goal.goal }}</span></h2></checkbox></li></ul><div class="row--wrapper row--noborder"><div class="row row__form-actions text--center row--nobg"><button ng-click=submit() class=btn>Save Changes</button></div></div></div></form>
