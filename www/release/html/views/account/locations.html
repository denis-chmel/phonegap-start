<!-- /app/src/views/account/settings.html --><div class=header><h1>Locations</h1></div><form class=form-control><div class=contents><div ng-if=!addresses.length class=no-results><h2 class=engraved>No locations</h2><p class=engraved>You have no locations saved with your account. You must <a href=# ng-click=add()>add a location</a> before you can get recommendations.</p></div><div class=row--wrapper ng-model=locations ng-repeat="(key, address) in addresses" ng-if="address.user_id == user.id"><div class=location><div class=bask-row><div class=col><div class=form-group><label>Location Name</label><span class=value>{{ address.name }}</span></div></div></div><div class=bask-row><div class=col--half><div class=form-group><label>Address</label><span class=value>{{ address.address }}</span></div></div><div class=col--half><div class=form-group><label>Apt. / Suite</label><span class=value>{{ address.address2 }}&nbsp;</span></div></div></div><div class=bask-row><div class=col--half><div class=form-group><label>Town / City</label><span class=value>{{ address.city }}</span></div></div><div class=col--half><div class=form-group><label>Zip Code</label><span class=value>{{ address.zip }}</span></div></div></div><div class=bask-row><div class=col--half><div class=form-group><label>Cross Street or Special Instructions</label><span class=value>{{ address.note }}&nbsp;</span></div></div><div class=col--half><div class=form-group><label>Phone Number</label><span class=value>{{ address.phone }}&nbsp;</span></div></div></div><a ng-click=address.delete() class=delete><i class=icon-cancel></i></a> <a ng-click=address.edit() class=edit><i class=icon-edit></i></a></div></div><div class="row--wrapper row--noborder"><div class="bask-row row__form-actions row--nobg"><button ng-click=add() class="btn btn--green">Add New Location</button></div></div></div></form>
