<div class="modal-content modal-dislike"><div class=header><h2><i class=icon-thumbsdown></i> {{ dish.name }}</h2></div><article class=not-for-mobile><p>Anything specific about this dish you absolutely HATE?<br>If so, choose it below. Otherwise just hit "Confirm" to move on.</p></article><form class=form-control name=detailsForm ng-submit=submit()><div class="limited-height scrollbox" ng-style="{ 'height': choicesHeight, 'max-height': choicesMaxHeight }" custom-scroll=""><article class=mobile-only><p>What exactly don't you like in <em>{{ dish.name}}</em>?</p></article><fieldset class=choices ng-if=dish.restaurant.cuisines.length><h3 class=bar>Cuisine Type <span class=icon-help title="You can dislike a particular cuisine type here. (Cuisines are associated with each restaurant. The restaurants themselves identify their own cuisine types.)" tooltip=""></span></h3><div class="checkboxes checkboxes-red"><div class="form-group form col--third" data-ng-repeat="cuisine in dish.restaurant.cuisines"><label class=radio><input type=checkbox ng-model=cuisine.dislike ng-checked=user.isDislikingCuisine(cuisine.text) fancy-check=""><span>{{ cuisine.text }}</span></label></div></div></fieldset><fieldset class=choices ng-if=!dish.restaurant.deleted_at><h3 class=bar>Restaurant <span class=icon-help title="You can dislike this restaurant by checking the box below." tooltip=""></span></h3><div class="checkboxes checkboxes-red"><div class="form-group form"><label class=radio><input type=checkbox ng-model=dish.restaurant.dislike ng-checked=user.isDislikingRestaurant(dish.restaurant) fancy-check=""><span>{{ dish.restaurant.name }}</span></label></div></div></fieldset><fieldset class=choices ng-if=dish.keywords.length><h3 class=bar>Ingredients/Description</h3><div class="red checkboxes checkboxes-red"><div class="form-group form col--third" data-ng-repeat="keyword in dish.keywords"><label class=radio><input type=checkbox ng-model=keyword.dislike ng-checked=user.isDislikingIngredient(keyword.text) fancy-check=""><span>{{ keyword.text }}</span></label></div></div></fieldset></div><div class=buttons><button class="submit red-bg" type=button ng-click=submit($event)>Confirm</button></div></form></div>
