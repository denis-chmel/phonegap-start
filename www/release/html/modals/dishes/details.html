<div class="modal-content modal-dish"><div class=bookmark-heart ng-click=user.toggleFavorite(dish) ng-class="{ active: user.wishlist.indexOf(dish.menu_item_id) > -1 }" title="Add to favorites"></div><div class=header><h2>{{ dish.name }}</h2><div class="price text--green"><span ng-class="{ highlight: dish.price_highlight }">{{ dish.final_price|currency }}</span></div></div><form class=form-control name=detailsForm ng-submit=submit()><div class="limited-height scrollbox" ng-style="{ 'height': choicesHeight, 'max-height': choicesMaxHeight }"><article ng-if=dish.description style="margin-top: 0">{{ dish.description }}</article><fieldset class=choices ng-repeat="(index, choice) in dish.flatten_choices" ng-if=!choice.isHidden() ng-class="{ error: show_validation_errors && !choice.isValid(), sublevel: choice.is_sublevel }"><h3 class=bar><span class="icon icon-check" ng-class="{ invalid: !choice.isValid(), submitted: show_validation_errors }"></span> <span ng-if=choice.is_sublevel class=breadcrumb>{{ choice.breadcrumb.join('&nbsp;&gt; ') }}&nbsp;&gt;</span> {{ choice.name }}<p class=description ng-if=choice.description>{{ choice.description }}</p><p class=requirements ng-if=choice.requirements>({{ choice.requirements }})</p></h3><div class="form-group form col--third" ng-repeat="option in choice.children"><label class=radio><input type=radio ng-change=updatePrice() ng-if="choice.max_selection == 1" ng-model=dish.flatten_choices[index].selected ng-value=option.id fancy-check=""><input type=checkbox ng-change=updatePrice() ng-if="!choice.max_selection || choice.max_selection > 1" ng-model=dish.flatten_choices[index].selected[option.id] fancy-check=""><span>{{ option.name }}<sup ng-if=option.children.length class="asterisk debug">*</sup></span> <span ng-if=option.price class=price>{{ option.price | currency }}</span></label></div></fieldset><fieldset><h3 class=bar>{{ dish.recommended_modifications ? 'Recommended Modifications' : 'Special Instructions' }}</h3><textarea placeholder="Add special instructions hereâ€¦" name=notes ng-model=dish.notes></textarea></fieldset></div><div class=buttons><button type=submit>Add Item To Your Bag</button><div class=qty><input name=dish.quantity ng-model=dish.quantity><span>qty</span></div></div></form></div>
