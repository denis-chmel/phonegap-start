<div class="modal-content modal-dish modal-review"><div class=header><h2>{{ dish.restaurant.name }}</h2></div><form class=form-control name=detailsForm ng-submit=close($event)><article ng-if=!dish.restaurant.review><div class=ajax-circle></div></article><article ng-if=dish.restaurant.review><div class=left><div class=username>{{ dish.restaurant.review.user.name }}</div><div class=userpic><img src="{{ dish.restaurant.review.user.image_url }}"></div></div><div class=right><p class=feedback-info><span class=rating><img src="{{ dish.restaurant.review.rating_image_url }}"></span> <span class=date>{{ dish.restaurant.review.time_created*1000 | date }}</span></p><blockquote class=example-twitter cite=https://twitter.com/necolas/status/9880187933><p class=feedback><a href="http://www.yelp.com/biz/{{ dish.restaurant.yelp_id }}" target=_blank>{{ dish.restaurant.review.excerpt }}</a></p></blockquote><p ng-if="dish.restaurant.review_count > 1">Read this and other {{ dish.restaurant.review_count - 1 }} reviews on <a href="http://www.yelp.com/biz/{{ dish.restaurant.yelp_id }}" target=_blank>yelp.com</a></p></div></article><div class=buttons><button type=submit>Close</button></div></form></div>
