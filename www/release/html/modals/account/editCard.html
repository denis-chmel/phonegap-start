<div class="modal-content modal-edit-item"><div class=header><h2>{{ item.id ? 'Edit Card Info' : 'Add New Card' }}</h2><p ng-if=!item.id>Enter your card details below.</p></div><div class=body><form name=editForm ng-submit=submit() ng-init="submitted = false" novalidate><input type=hidden name=id ng-model=item.id><fieldset><div class=fullwidth><label ng-class="{ 'error': editForm.label.$invalid && submitted }">Card Name</label><input name=label ng-model=item.label placeholder="{{ item.display_label || 'i.e. My Corporate Visa' }}"></div><div class=card-number><label ng-class="{ 'error': editForm.card_number.$invalid && submitted }">Card Number</label><input name=card_number ng-class="{ readonly: !item.unlocked }" ng-readonly=!item.unlocked ng-model=item.card_number placeholder="XXXX XXXX XXXX XXXX" required><button type=button ng-if=!item.unlocked class="btn btn--small btn-edit-card" ng-click=unlockNumber(item)><i class="fa fa-pencil-square-o"></i></button></div><div><label ng-class="{ 'error': editForm.expiration.$invalid && submitted }">Expiration Date</label><input name=expiration ng-model=item.expiration placeholder=MM/YY mask=99/99 required></div><div><label ng-class="{ 'error': editForm.full_name.$invalid && submitted }">Cardholder Name</label><input name=full_name ng-model=item.full_name placeholder="Paul Smith"></div><div><label ng-class="{ 'error': editForm.zip.$invalid && submitted }">Billing Zip Code</label><input name=zip ng-model=item.zip placeholder=12345 mask=99999 required></div></fieldset><div class=buttons><button type=submit ng-class="{ disabled: editForm.$invalid }">{{ isNew ? 'Save' : 'Update' }} Card</button></div></form></div></div>
