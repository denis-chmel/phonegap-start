<div class="modal-content modal-signup"><form ng-submit=signUp() name=signUpForm novalidate><header class=header-modal><h1><a href=# ng-click=close($event)></a></h1></header><div><div class=input><label for=signup-firstname>First Name</label><input tabindex=1 ng-model=first_name name=firstname id=signup-firstname placeholder=Paul required></div><div class=input><label for=signup-lastname>Last Name</label><input tabindex=2 ng-model=last_name name=lastname id=signup-lastname placeholder=Smith required></div><div class=input ng-class="{ 'error': signUpForm.email.$invalid && signUpForm.email.$dirty }"><label>Email Address</label><input name=email tabindex=3 type=email ng-model=email placeholder="Email Address" required></div><div class="input pass"><label>Password</label><input name=password tabindex=4 type=password ng-model=password placeholder=Password required></div></div><div class=margin><button type=submit ng-disabled=signUpForm.$invalid>Create Account</button></div></form></div>
