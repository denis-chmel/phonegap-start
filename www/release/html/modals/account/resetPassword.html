<div class="modal-content modal-forgotdetails" ng-class="{'error': error}"><div class=header><h2>Create New Password</h2></div><form ng-submit=submit() name=forgot autocomplete=off novalidate><div class=body><p>Please provide the following detail in order to create your new password.</p><input type=hidden name=token ng-model=token><div class=form-control><input type=email ng-model=email placeholder="Email Address" name=email></div><div class=form-control><input type=password ng-model=password placeholder="New Password" name=password></div><div class=form-control><input type=password ng-model=password_confirmation placeholder="Confirm Password" name=password_confirm></div><div class=buttons><button type=submit>Create</button></div></div></form></div>
